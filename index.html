<html>
    <head>
        <title>Image Recognizer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
        <div class="container">
        <h1 id="hover_text">
            Image Recognizer
        </h1>
        <h1 id="bleh">
            The Computer Is Trained For The Following Items,
        </h1>
        <br>
        <hr>
        <br>
        <h3>
            Ball
        </h3>
        <br>
        <hr>
        <br>
        <h3>
            pencil
        </h3>
        <br>
        <hr>
        <br>
        <h3>
            pencil-box
        </h3>
        <br>
        <hr>
        <br>
        <h3>
            toy car
        </h3>
        <br>
        <hr>
        <br>
        <button type="button" id="capture" onclick="take_snapshot()">Capture</button>
        <br>
        <br>
        <div id="camera">
        </div>
        <br>
        <div id="result"></div>
        <br>
        <br>
        <button type="button" id="identify" onclick="check()">Identify</button>
        <br>
        <br>
        <p id="object">
            Object: <span id="objectResult"></span>
        </p>
        <p id="accuracy">
            Accuracy: <span id="accuracyResult"></span>
        </p>
            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
